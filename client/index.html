<!DOCTYPE html>
<html lang="en" class="__sans__">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      @font-face {
        src: url(/src/assets/Sen.ttf) format("truetype");
        font-family: "__FontSans";
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100, "YTLC" 500;
        font-display: swap;
      }
      .__sans__ {
        --font-sans: "__FontSans";
      }
    </style>
  </head>

  <body class="antialiased font-sans text-slate-200 font-medium bg-slate-900">
    <div class="flex items-center min-h-svh w-full px-6">
      <main class="max-w-md w-full mx-auto px-4 py-8 md:px-6 bg-slate-800 rounded-lg">
        <form class="flex flex-col gap-6">
          <h1 class="text-2xl self-center lg:text-3xl font-bold text-white">Quick Temp üå°Ô∏è</h1>

          <p class="text-sm text-center">
            Seamlessly convert to and from Celsius, Fahrenheit, Rankine, R√©aumur and Kelvin with precision
            and convenience.
          </p>

          <fieldset class="grid gap-6 items-center px-2 py-4 grid-cols-[5ch,auto]">
            <legend class="sr-only">Use the Select Menus to</legend>

            <label for="source" class="text-lg cursor-pointer">From</label>
            <select
              name="source"
              id="source"
              class="px-3 py-2 rounded-md text-gray-900 w-full"
              autocomplete="off"
              required
            >
              <option value="c" selected>Celsius</option>
              <option value="f">Fahrenheit</option>
              <option value="k">Kelvin</option>
              <option value="r">Rankine</option>
              <option value="re">R√©aumur</option>
            </select>

            <label for="target" class="text-lg cursor-pointer">To</label>
            <select
              name="target"
              id="target"
              class="px-3 py-2 rounded-md text-gray-900 w-full"
              autocomplete="off"
              required
            >
              <option value="c">Celsius</option>
              <option value="f">Fahrenheit</option>
              <option value="k">Kelvin</option>
              <option value="r">Rankine</option>
              <option value="re">R√©aumur</option>
            </select>

            <label for="value" class="text-lg cursor-pointer"> Unit </label>
            <input
              type="number"
              id="value"
              name="value"
              placeholder="Enter the temperature..."
              class="px-2.5 py-2 rounded-md text-gray-900 w-full"
              step="0.01"
              required
            />

            <p class="text-lg cursor-pointer">Result:</p>
            <div class="flex items-center justify-center py-3 px-2">
              <output name="result" id="result" for="source target value" class="text-white"></output>
            </div>
          </fieldset>

          <button
            type="submit"
            class="inline-flex mx-auto rounded-full bg-slate-900 px-5 py-2 items-center text-white cursor-pointer"
          >
            Convert
          </button>
        </form>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
