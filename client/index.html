<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body class="antialiased text-slate-200 font-medium bg-slate-900">
    <div class="flex items-center min-h-svh w-full px-6">
      <main
        class="max-w-md w-full mx-auto px-4 py-8 md:px-6 bg-slate-800 rounded-lg"
      >
        <form action="" class="flex flex-col gap-6">
          <h1 class="text-2xl lg:text-3xl font-bold text-white">
            Temperature Converter 🌡️
          </h1>

          <fieldset
            class="grid gap-6 items-center px-2 py-4 grid-cols-[5ch,auto]"
          >
            <legend class="sr-only">Use the Select Menus to</legend>

            <label for="from" class="text-lg cursor-pointer">From</label>
            <select
              name="from"
              id="from"
              class="px-3 py-2 rounded-md text-gray-900 w-full"
              autocomplete="off"
              required
            >
              <option value="celsius" selected>Celsius</option>
              <option value="farenheit">Farenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>

            <label for="to" class="text-lg cursor-pointer">To</label>
            <select
              name="to"
              id="to"
              class="px-3 py-2 rounded-md text-gray-900 w-full"
              autocomplete="off"
              required
            >
              <option value="celsius">Celsius</option>
              <option value="farenheit">Farenheit</option>
              <option value="kelvin" selected>Kelvin</option>
            </select>

            <label for="temperature" class="text-lg cursor-pointer">
              Degree
            </label>
            <input
              type="number"
              id="temp"
              name="temp"
              placeholder="Enter The Temperature"
              class="px-2.5 py-2 rounded-md text-gray-900 w-full"
              step="0.01"
              required
            />

            <p class="text-lg cursor-pointer">Result:</p>
            <div
              class="flex items-center justify-center bg-slate-900 py-3 px-2 rounded-sm"
            >
              <output
                name="result"
                id="result"
                for="from to temp"
                class="text-white underline decoration-blue-500 decoration-wavy decoration-1"
                >ddd
              </output>
            </div>
          </fieldset>

          <button
            type="submit"
            class="inline-flex mx-auto rounded-full bg-slate-900 px-5 py-2 items-center text-white cursor-pointer"
          >
            Submit
          </button>
        </form>

        <div class=""></div>
      </main>
    </div>
  </body>
</html>
