<!DOCTYPE html>
<html lang="en" class="__sans__">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Temperature Converter</title>
    <style>
      @font-face {
        src: url(/src/assets/Sen.ttf) format("truetype");
        font-family: "__FontSans";
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100, "YTLC" 500;
        font-display: swap;
      }
      .__sans__ {
        --font-sans: "__FontSans";
      }
    </style>
  </head>
  <body
    class="min-h-svh font-sans bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4 antialiased"
  >
    <main
      class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl p-8 w-full max-w-md shadow-2xl"
    >
      <section class="flex flex-col gap-6">
        <div class="text-center flex items-center flex-col gap-2">
          <h1 class="text-2xl md:text-3xl font-bold text-white uppercase">🌡️quicktemp</h1>
          <p class="text-slate-300 text-sm">Precise temperature conversion</p>
        </div>

        <form class="flex flex-col gap-6">
          <div class="grid grid-cols-2 gap-4">
            <fieldset class="flex flex-col gap-2">
              <legend class="sr-only">Use the Select Menus to select a temp</legend>
              <label for="source" class="text-sm font-medium text-slate-200">From</label>
              <select
                name="source"
                id="source"
                class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-slate-700/50"
                autocomplete="off"
                required
              >
                <option value="c">Celsius (°C)</option>
                <option value="f">Fahrenheit (°F)</option>
                <option value="k">Kelvin (K)</option>
                <option value="r">Rankine (°R)</option>
                <option value="re">Réaumur (°Re)</option>
              </select>
            </fieldset>

            <div class="flex flex-col gap-2">
              <label for="target" class="text-sm font-medium text-slate-200">To</label>
              <select
                name="target"
                id="target"
                class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-slate-700/50"
                autocomplete="off"
                required
              >
                <option value="f">Fahrenheit (°F)</option>
                <option value="c">Celsius (°C)</option>
                <option value="k">Kelvin (K)</option>
                <option value="r">Rankine (°R)</option>
                <option value="re">Réaumur (°R)</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="value" class="text-sm font-medium text-slate-200">Temperature Value</label>
            <input
              type="number"
              id="value"
              name="value"
              placeholder="Enter temperature..."
              class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-600 text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-slate-700/50"
              step="0.01"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 active:scale-95"
          >
            Convert
          </button>
        </form>

        <output
          id="result"
          aria-live="polite"
          for="source target value"
          class="p-4 rounded-lg bg-slate-800/30 border border-slate-600 text-center text-slate-300 min-h-12 flex items-center justify-center"
        >
          <span class="text-slate-500">Enter values and convert...</span>
        </output>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
